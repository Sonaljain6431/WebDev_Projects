<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header-img"></div>
      <div class="main">
        <img src="./images/image-victor.jpg" alt="Victor Crest Image" id="victor">
        <div class="details">
          <p id="name">Victor Crest 
            <span id="age">26</span>
          </p>
          <p id="place">London</p>
          <br/>
        </div>
        <hr/>
        <div class="info">
          <div class="quan">
            <span class="follower-no">80K</span>
            <span class="likes-no">803K</span>
            <span class="follower">1.4K</span>
          </div>
          <div class="name">
            <span id="follower">Followers</span>
            <span id="likes">Likes</span>
            <span id="posts">Posts</span>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sonal Jain</a>.
  </div>
</body>
</html>
