<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <nav class="navbar navbar-expand-lg head-nav">
            <img src="./images/amazon_logo.png" alt="" class="head-logo">
          </nav>
        <div class="col-lg-4">
            <div id="clock" class="clock"></div>
            <div id="heart" class="heart">
                <div id="heart-img" id="heart-img">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/heart.png" alt=""></div>
                <div id="heart-count" id="heart-count">70</div>
            </div>
            <img src="./images/blue_watch.png" alt="" class="demo-watch" id="img">
        </div>
        <div class="col-lg-8 main-content">
            <h1>FitBit 19 - The Smartest Watch</h1>
            <h6><small> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque, optio! Sint officia itaque</small></h6>
            <div class="color">
                <h4>Select Color</h4>
                <button class="red" onclick="set_Red()"></button>
                <button class="black" onclick="set_Black()"></button>
                <button class="blue" onclick="set_Blue()"></button>
                <button class="pink" onclick="set_Pink()"></button>
                <button class="purple" onclick="set_Purple()"></button>
            </div>
            <div class="features">
                <h4>Features</h4>
                <button class="btn btn-light" onclick="showTime()">Time</button>
                <button class="btn btn-light" onclick="heart_beat()">Heart Rate</button>
            </div>
            <div class="buy">
                <button class="buy-now">
                    BUY NOW
                </button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
